name: Build and Push
on: push
jobs:
  CICD:
    name: CICD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'CRITICAL'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - id: docker_meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: g0diaz/go-fortune
          tags: type=sha,format=long

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v2.2.0
        with:
          cosign-release: 'v2.2.0'
      - name: Check install!
        run: cosign version

      - name: Sign image with a key
        run:  |
          cosign sign --key env://COSIGN_PRIVATE_KEY "g0diaz/go-fortune@${DIGEST}"
        env:
          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}
          COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}

      - name: Testing
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_TITLE: Image build and signed
            SLACK_MESSAGE: |
              Name: Phyo Khant Ko
              Matriculation: A0287271X
              Email: <mailto:e1285217@u.nus.edu | e1285217@u.nus.edu>
              Git: <https://github.com/g0diaz/CICD>
              Image: 
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} 